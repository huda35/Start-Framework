<section class="portfolio mainContainer d-flex align-items-center py-5">
    <div class="container py-4 d-flex justify-content-center flex-column align-items-center">
        <div class="title text-center">
            <h1 class="text-uppercase mt-5">portfolio component</h1>
            <app-line></app-line>
        </div>
        <div class="row g-5 p-5 ">
            <div class="col-md-6 col-lg-4" *ngFor="let imgPath of imgsPaths">
                <div class="item rounded-2 overflow-hidden position-relative">
                    <img [src]="imgPath" class="w-100" alt="image" />
                    <div class="layer">
                        <i class="fa-solid fa-plus fa-6x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
